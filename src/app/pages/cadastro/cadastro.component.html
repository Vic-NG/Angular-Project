<body>
  <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
    <div class='container'>
      <h1>CADASTRO</h1>
  
      <label> User: </label>
  
      <div>
        <input
          floatLabel=”never”
          type="text"
          placeholder="Crie seu usuário."
          formControlName="name"
          [ngClass]="aplicaCssErro('name')"
        />
  
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('name')"
          msgErro="Nome é obrigatório."
        ></app-campo-control-erro>
      </div>
  
      <label> E-mail: </label>
  
      <div>
        <input
          type="text"
          placeholder="Digite seu E-mail."
          formControlName="email"
          [ngClass]="aplicaCssErro('email')"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('email')"
          msgErro="E-mail é obrigatório."
        ></app-campo-control-erro>
      </div>
  
      <label> Password: </label>
  
      <div>
        <input
          type="password"
          placeholder="Crie uma senha."
          formControlName="password"
          [ngClass]="aplicaCssErro('password')"
        />
  
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched('password')"
          msgErro="Senha é obrigatório."
        ></app-campo-control-erro>
      </div>
  
      <div>
        <button type="submit" class="button">Confirm</button>
        <button class="button" (click)="registerCancel()">Cancel</button>
      </div>
  
      <app-form-debug [form]="formRegister"></app-form-debug>
    </div>
  </form>
</body>
