<body class="bodyreg">
  <form class="formRegister" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
    <div class='container'>
      <h1>CADASTRO</h1>

      <div class="field">
        <input
        name="fullname"
        id="fullname"
        floatLabel=”never”
        type="text"
        placeholder="Digite seu nome"
        formControlName="name"
        [ngClass]="aplicaCssErro('name')"
      />
        <label for="fullname">Digite seu nome</label>
      </div>

      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('name')"
        msgErro="Nome é obrigatório."
      ></app-campo-control-erro>  

      <div class="field">
        <input
        name="email"
        id="email"
        type="text"
        placeholder="Digite seu E-mail."
        formControlName="email"
        [ngClass]="aplicaCssErro('email')"
      />
        <label for="email">Digite seu e-mail</label>
      </div>

      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('email')"
        msgErro="E-mail é obrigatório."
      ></app-campo-control-erro>

      <div class="field">
        <input
          name="password"
          id="password"
          type="password"
          placeholder="Crie sua senha."
          formControlName="password"
          [ngClass]="aplicaCssErro('password')"
        />
        <label for="password">Crie sua senha</label>
      </div>

      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched('password')"
        msgErro="Senha é obrigatório."
      ></app-campo-control-erro> 
  
      <div>
        <button type="submit" class="button">Confirm</button>
        <button class="button" (click)="registerCancel()">Cancel</button>
      </div>
  
      <app-form-debug [form]="formRegister"></app-form-debug>
    </div>
  </form>
</body>
