<html class="loginbackground">
  <div class="container">

    <div class="row">  
      <div class="col-sm"></div>
        <h1 style="color:beige; text-align: center;">Bem vindo ! :)</h1>
      <div class="col-sm"></div>
    </div>

    <br>

    <form [formGroup]="login" (ngSubmit)="onSubmit()">  

      <div class="row">
        <div class = "col"></div>
        <div class = "col-sm-4">
          <label for="email" style="color:#fff">Email</label>
          <input  
            name="email"
            id="email"
            type="text"
            formControlName="email"
            [ngClass]="aplicaCssErro('email')"
            class="form-control"  
          >
          <br>
          <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('email')"
            msgErro="E-mail é obrigatório."
          ></app-campo-control-erro>
        </div>
        <div class = "col"></div>
      </div>

      <div class="row">
        <div class = "col"></div>
        <div class = "col-sm-4">
          <label for="password" style="color:#fff">Digite sua senha</label>
          <input  
            name="password"
            id="password"
            type="password"
            formControlName="password"
            [ngClass]="aplicaCssErro('password')"
            class="form-control"
          >
          <br>
          <app-campo-control-erro
            [mostrarErro]="verificaValidTouched('password')"
            msgErro="Senha é obrigatório."
          ></app-campo-control-erro>
        </div>
        <div class = "col"></div>
      </div>
      <br>

      <div class="row">
        <div class="col-sm"></div>
        <div class="input-field col s6" style="text-align: center;">
          <button 
            class="btn waves-effect waves-light" 
            style="background-color:mediumpurple;" 
            type="submit" 
            name="action"
            >Login
            <fa-icon [icon]="faDoorOpen" style="color: #fff;"></fa-icon>
          </button>
        </div>
        <div class="col-sm"></div>
      </div>

      <br>

      <div class="row">
        <div class="col"></div>
        <div class="col-sm-4">
          <a href="/cadastro" style="white-space: pre;">Não tem conta? Clique aqui para registrar.</a>    
        </div>
        <div class="col"></div>
      </div>
       
    </form>
  </div>
</html>
