<div class="container">
    <br>
    <form [formGroup]="reminder" (ngSubmit)="onSubmit()">  
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Novo lembrete</h2>
                <div class="row">
                    <div class="col-6">                         
                        <label for="day">Data</label>
                        <input 
                        type="date" 
                        id="day" 
                        formControlName="day" 
                        name= "day"/>
                        <!-- <div class="input-group">
                            <input 
                            class="form-control" 
                            placeholder="dd-mm-aaaa"
                            name="day" 
                            ngbDatepicker #day="ngbDatepicker"   
                            id="day"
                            formControlName="day"
                            />
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="day.toggle()" type="button">
                                    <fa-icon [icon]="faCalendarDay"></fa-icon>
                                </button>
                            </div>    
                        </div> -->
                        <br>
                        <label for="locations">Local</label>
                        <input 
                        name= "locations" 
                        id= "locations" 
                        type="text"                              
                        formControlName="locations"
                        class="form-control"
                        />
                       
                        <label for="atv_name">Atividades</label>
                        <input 
                        name= "atv_name"  
                        id= "atv_name"  
                        type="text"                              
                        class="form-control"
                        formControlName="atv_name"
                        />
                    </div>

                    <div class="col-sm-1"></div>

                    <div class="col-sm-3">   
                        <label for="start">Entrada</label>
                        <input 
                        type="date" 
                        id="start" 
                        formControlName="start" 
                        name= "start"/>

                        <!-- <ngb-timepicker 
                        [spinners]="spinners"
                        id="start"
                        formControlName="start"
                        >
                        </ngb-timepicker>     -->
                    </div>  
                  
                    <div class="col-sm-3">
                        <label for="end">Saida</label>
                        <input 
                        type="date" 
                        id="end" 
                        formControlName="end" 
                        name= "end"/>
                        <!-- <ngb-timepicker 
                        [spinners]="spinners"
                        id="end"
                        formControlName="end"
                        >
                        </ngb-timepicker>     --> 
                    </div>
                </div>       
                <br>         
                <button class="btn btn-primary" style="background-color:mediumpurple;" type="submit">Criar lembrete</button>
            </div>
        </div>

    </form>
    <br>
    <div class="card mb-3" *ngFor="let item of reminderList">

        <div class="row g-0">

            <div class="col-md-4">
                <img src="./../../../assets/image/gabriele-garanzelli-PzO_CitnJdI-unsplash.jpg" width="200px" height="200px">
            </div>

            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ item.locations }}&nbsp;-&nbsp;{{ item.day }}</h5>
                    <p class="card-text">Atividades:&nbsp;{{ item.atv_name.join(', ')}}</p>
                    <p class="card-text"><small class="text-muted">Entrada:&nbsp;{{ item.start}}</small></p>
                    <p class="card-text"><small class="text-muted">Saida:&nbsp;{{ item.end}}</small></p>
                    <button class="btn btn-danger" (click)="delReminder($event, item._id)">DELETAR LEMBRETE</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <a class="btn btn-primary" (click)="logoutApplication($event)">
        Logout&nbsp;<fa-icon [icon]="faSignOutAlt"></fa-icon>
    </a>
</div>
