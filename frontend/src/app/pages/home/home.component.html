<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<div class="container">
    <form>
     
        <div class="card blue-white darken-1">
            <div class="card-content gray-text">
                <span class="card-title">Card Title</span>
                <div class="row">
                    <div class="input-field col s6">
                        <input 
                        name= "locais" 
                        id= "locais" 
                        type="text"                              
                        class="validate"
                        />
                        <label for="locais">Local</label>
                    </div>
                    <div class="input-field col s6">
                        <input 
                        name= "data" 
                        id= "data" 
                        type="date"                              
                        class="validate"
                        />
                        <label for="data">Data</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9">
                        <input 
                        name= "atividades"  
                        id= "atividades" 
                        type="text"                              
                        class="validate"
                        />
                        <label for="atividades">Atividades</label>
                    </div>
                    <div class="input-field col s3">
                        <a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">add</i></a>     
                    </div>
                    <input type="text" class="timepicker">
                </div>  
            </div>
            <div class="card-action">
            <a href="#">This is a link</a>
            <a href="#">This is a link</a>
            </div>
        </div>


        <div class="card blue-grey darken-1" *ngFor="let item of reminderList">
            <div class="card-content white-text">
                <span class="card-title red-text">{{ item.locations }}</span>
                <div class="row">
                    <div class="input-field col s6">
                        Data:&nbsp;{{ item.day }}<br>
                        Entrada:&nbsp;{{ item.start }}<br>
                        Saida:&nbsp;{{ item.end }}
                    </div>
                    <div class="input-field col s6">
                        Atividades:<br>{{ item.atv_name.join(" ")}}
                    </div>
                </div>
            </div>
            <div class="card-action">
            <a href="#">This is a link</a>
            <a href="#">This is a link</a>
            </div>
        </div>
    </form>
</div>
